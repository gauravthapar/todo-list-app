
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo WebApp</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <div class="login signup">
            <a href="{% url 'accounts:register' %}">Signup</a>
            <a href="{% url 'accounts:login' %}">Login</a>
        </div>
    {%endif %}
    <div class="headline ">
        A To-do task list
    </div>
        <div class="row">
            <div class="list-group-item col">
                <h2>List of all tasks to be done</h2>
            </div>
            <div class="col">
                <h2>Time Left</h2>
            </div>
        </div>
        {% if task_list %}
            {% for task in task_list%}
            <div class="row">
                <div class="list-group-item col">
                        {{task.task_text}}
                </div>
                <div class="col">
                     {{task.task_deadline|timeuntil}}
                </div>
            </div>
            {% endfor %}
        {% endif %}
    <form action="{% url 'todoapp:add_task'%}">

        <div class="submit-button">
            <input type="submit" value="Add new task">
        </div>
    </form>
</body>
</html>
